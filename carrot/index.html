<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>당근잡기게임</title>
    <script src="https://kit.fontawesome.com/126294c211.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <section class="main__container">
        <div class="buttons__container">
            <button class="start__btn">
                <i class="fas fa-play"></i>
            </button>
            <button class="stop__btn active">
                <i class="fas fa-stop"></i>
            </button>
            <div class="timer__box">00:00</div>
            <div class="count__box">10</div>
        </div>
        <div class="stage__container">
            
            <!-- <img class="bug" src="/img/bug.png" alt="벌레">
            <img class="carrot" src="/img/carrot.png" alt="당근"> -->
        </div>
        <div class="restart__box active">
            <button class="restart__btn">
                <i class="fas fa-redo"></i>
            </button>
            <div class="result__box"></div>
        </div>
    </section>
</body>
</html>
