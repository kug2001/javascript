<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>당근찾기 게임</title>
    <script src="https://kit.fontawesome.com/126294c211.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script type= "module" src="src/main.js" defer></script>
</head>
<body>
    <section class="game">
        <header class="console">
            <button class="game__button">
                <i class="fas fa-play"></i>
                <!-- <i class="fas fa-stop"></i> -->
            </button>
            <span class="game__timer">00:00</span>
            <span class="game__score">10</span>
        </header>
        <div class="game__field">
            <!-- <img src="img/bug.png" alt="벌레" class="bug">
            <img src="img/carrot.png" alt="당근" class="carrot"> -->
        </div>
    </section>
    <section class="pop-up pop-up--hide">
        <button class="pop-up__refresh">
            <i class="fas fa-redo-alt"></i>
        </button>
        <div class="pop-up__message">You have Win!!!</div>
    </section>
</body>
</html>
